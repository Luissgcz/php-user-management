services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: banco_db_local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin123#
      MYSQL_DATABASE: dblocal
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
